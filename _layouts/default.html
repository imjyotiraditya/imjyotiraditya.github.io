<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta name="keywords" content="{{ page.keywords | default: 'AOSP, BSP, Android Development, Custom ROMs, System Optimization, Mobile Development, Android ROM, BSP Development' }}" />
    <meta name="author" content="Jyotiraditya Panda" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#121212" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:site_name" content="Jyotiraditya Panda" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:url" content="{{ page.url | absolute_url }}" />
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
    <meta property="twitter:description" content="{{ page.description | default: site.description }}" />
    <meta property="twitter:creator" content="@im_jyotiraditya" />

    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    {% seo %}
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="header-logo">
          <span class="full-logo">jyotiraditya.dev</span>
          <span class="short-logo">jp.dev</span>
        </a>
        <nav class="nav-links">
          {% for item in site.data.navigation %}
          <a href="{{ item.link }}" class="nav-link {% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        &copy; {{ site.time | date: '%Y' }} Jyotiraditya Panda. All rights reserved.
      </div>
    </footer>
  </body>
</html>
